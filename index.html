<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="learn about image audio and video tag">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>BTS IMAGE AUDIO VIDEO</h1>
        <h2>IMAGE</h2>
        <img src="bts-arirang.jpg" alt="BTS INTERVIEW" title="BTS INTERVIEW IMAGE" height="500" width="500">
        <br>
        <figure>
            <img src="bts.jpg" alt="BTS NEW ALBUM" title="BTS ARIRANG ALBUM IMAGE" height="700" width="800">
            <figcaption>BTS Announcements for their new album ARIRANG</figcaption>
        </figure>
        <br>
        <h2>AUDIO</h2>
        <audio controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
           Your browser does not support the audio element.
        </audio>
        <br>
        <h2>VIDEO</h2>
        <video controls width="500">
            <source src="sample-video.mp4" type="video/mp4">
            Sorry, your browser does not support this video.
        </video>
    </body>
</html>
